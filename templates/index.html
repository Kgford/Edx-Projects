{% extends "layout.html" %}

{% block heading %}
    First Page
{% endblock %}

{% block body %}
	<form class="form-signin">
		<img src="images/image3001.png" class="img-fluid"; "max-width: 100%;" height auto" ;alt="Responsive image">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" value="{{request.form.password }}" required>
		<div class="checkbox mb-3">
			<label>
			  <input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p></P>
		<a href="purchase.html" class="btn btn-primary">
			<span class="glyphicon glyphicon-th-list"></span> Purchase
		</a>
		<a href="simba.html" class="btn btn-primary">
			<span class="glyphicon glyphicon-th-list"></span>  Demo Version  
		</a>
	</form>
{% endblock %}
