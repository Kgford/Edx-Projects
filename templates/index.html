{% extends "layout.html" %}

{% block title %}
    {{ index_type }}
{% endblock %}

{% block body %}
<body class="text-center">
	<form class="form-signin">
	   	<img src="{{ url_for('static', filename='project1/images/image3001.png') }}" class="img-fluid"; "max-width: 100%;" height auto" ;alt="Responsive image">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
			  <input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		{% if index_type =="SIMBA PRO LOGIN" %}
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		{% elif index_type =="SIMBA PRO PURCHASE"  %}
			<p></P>
			<a href="purchase.html" class="btn btn-primary">
				<span class="glyphicon glyphicon-th-list"></span> Purchase
			</a>
			<a href="simba.html" class="btn btn-primary">
				<span class="glyphicon glyphicon-th-list"></span>  Demo Version  
			</a>
		{% endif %}
		<p class="mt-5 mb-3 text-muted">&copy; Simba Program INC 2018-2020</p>
	</form>
</body>
	
{% endblock %}
