{% extends "layout.html" %}

{% block heading %}
    First Page
{% endblock %}

{% block body %}
	<form class="form-signin">
		<img src="images/image3001.png" class="img-fluid"; "max-width: 100%;" height auto" ;alt="Responsive image">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputName" class="sr-only">User Name</label>
		<input type="name" id="inputName" class="form-control" placeholder="User Name" value="{{request.form.username }}" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" value="{{request.form.password }}" required>
		<div class="checkbox mb-3">
			<label>
			  <input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" value=Login>Sign in</button>
	</form>
{% endblock %}
